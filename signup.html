<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Shake Alert/Sign Up</title>
  <link rel="icon" href="./picture/logo.jpg" type="image/x-icon">
  <link rel="stylesheet" href="signup.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
</head>
<body id="vanta-bg">

  <div class="login-container">
    <div class="login-box" data-aos="zoom-in">
      <h2>Sign Up</h2>
      <p>Create your account</p>
      <form id="signup-form">
        <label for="name">Name</label>
        <input type="text" id="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" required>

        <button type="submit" class="login-button">Sign Up</button>
      </form>

      <div class="divider">OR</div>
      <button class="google-button" onclick="googleSignIn()">Sign in with Google</button>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>Contact us: <label>geospatialvit@gmail.com</label> | <label>8459492318</label></p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();

    let vantaEffect;

    function initializeVanta() {
      if (vantaEffect) vantaEffect.destroy();

      const width = window.innerWidth;
      let points, spacing, maxDistance;

      if (width <= 600) {
        // Small screens (phones)
        points = 10;
        spacing = 16;
        maxDistance = 15;
      } else if (width <= 1024) {
        // Medium screens (tablets, small laptops)
        points = 20;
        spacing = 18;
        maxDistance = 20;
      } else {
        // Large screens (desktops)
        points = 12;
        spacing = 15;
        maxDistance = 20;
      }

      vantaEffect = VANTA.NET({
        el: "#vanta-bg",
        mouseControls: true,
        touchControls: true,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        color: 0xff3c00,
        backgroundColor: "#111",
        points: points,
        spacing: spacing,
        maxDistance: maxDistance
      });
    }

    document.addEventListener("DOMContentLoaded", initializeVanta);

    // Optional: only reinitialize after user stops resizing for smoother UX
    let resizeTimeout;
    window.addEventListener("resize", () => {
      clearTimeout(resizeTimeout);
      resizeTimeout = setTimeout(initializeVanta, 300); // debounce resize
    });

  </script>
  <script type="module" src="signup.js"></script>
</body>
</html>
