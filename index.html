<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shake Detector - ShakeAlert Web</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #222;
    }
    p#status {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #dc3545;
      max-width: 90%;
      word-wrap: break-word;
    }
    .note {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #6c757d;
    }
    .test-buttons {
      margin: 20px 0;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      min-width: 200px;
      font-weight: bold;
    }
    .test-btn {
      background-color: #007bff;
      color: white;
    }
    .test-btn:hover {
      background-color: #0056b3;
    }
    .mock-btn {
      background-color: #28a745;
      color: white;
    }
    .mock-btn:hover {
      background-color: #1e7e34;
    }
  </style>
</head>
<body>

  <h1>ðŸš¨ Shake Detector</h1>
  <p>Shake your phone to trigger alert!</p>
  
  <div class="test-buttons">
    <button class="test-btn" onclick="testLocation()">
      ðŸ§ª Test Location Only
    </button>
    <button class="mock-btn" onclick="simulateShake()">
      ðŸŽ¯ Send Mock Shake Data
    </button>
  </div>
  
  <p id="status">Waiting for motion...</p>

  <p class="note">* Works best on mobile devices with accelerometer</p>
  <p class="note">Use test buttons above to debug location and Firebase connectivity</p>

  <!-- Detector JS -->
  <script type="module" src="index.js"></script>
</body>
</html>
